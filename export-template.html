<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>تقرير الرحلات</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; margin: 1cm; }
  .header { display:flex; justify-content:space-between; align-items:center; }
  h1 { font-size: 18px; margin:0; }
  .meta { font-size: 12px; color:#555; }
  .shift { border:1px solid #eee; padding:8px; margin-top:8px; page-break-inside: avoid; }
  .trip { border-top:1px dashed #ddd; padding:6px 0; }
  @media print { .no-print{ display:none } }
</style>
</head>
<body>
  <div class="header">
    <h1>تقرير الرحلات</h1>
    <div class="meta">تاريخ: <!-- inject date --> </div>
  </div>
  <div class="content">
    <!-- injected shifts/trips -->
  </div>
  <footer style="position:fixed; bottom:0; left:0; right:0; text-align:center; font-size:10px;">صفحة <span class="pageNumber"></span></footer>
  <script>
    // simple page number filler for Puppeteer if needed
    document.querySelectorAll('.pageNumber').forEach(el=>el.textContent = '1');
  </script>
</body>
</html>
